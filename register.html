<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <main class="register container m-5 ">
        <!-- Registration Form Section -->
        <section id="register" class="mt-5">
            
            <div class="card">
                <div class="card-header ">
                    <h2>Register</h2>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="firstName">First Name:</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your LastName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name:</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter your LastName"required>
                        </div>
                        <div class="form-group">
                            <label for="country">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email" required>
                        </div>
                        <div class="form-group">
                            <label for="amount">Password:</label>
                            <input type="password" class="form-control" id="Password" name="Password" placeholder="Enter your Password" required>
                        </div>
                        <div class="form-group">
                            <label for="cardNumber">Confirmation of Password</label>
                            <input type="password" class="form-control" id="password" name="password"placeholder="Confirm your Password" required>
                        </div> <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
